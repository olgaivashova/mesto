<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Логотип Mesto Russia"
          />
        </header>
        <main class="main">
          <section class="profile">
            <img
              class="profile__avatar"
              src="./images/Avatar.png"
              alt="Жак-Ив Кусто"
            />
            <div class="profile__container">
              <div class="profile__info">
                <div class="profile__stripe">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button
                    class="open-button profile__edit-button"
                    type="button"
                  ></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
              </div>
              <button
                class="open-button profile__add-button"
                type="button"
              ></button>
            </div>
          </section>
          <section class="elements">
            <ul class="elements__container"></ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_place_edit">
          <div class="popup__container">
            <form
              class="popup__form popup__edit-form"
              action="#"
              name="form1"
              novalidate
            >
              <fieldset class="popup__info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input
                  id="name-input"
                  type="text"
                  class="popup__input popup__input_type_name"
                  name="name"
                  placeholder="Имя"
                  value=""
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span class="popup__input-error name-input-error"></span>
                <input
                  id="about-input"
                  type="text"
                  class="popup__input popup__input_type_job"
                  name="job"
                  placeholder="О себе"
                  value=""
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span class="popup__input-error about-input-error"></span>
              </fieldset>
              <button
                class="popup__submit popup__submit_type_edit popup__submit_valid"
                type="submit"
              >
                Сохранить
              </button>
            </form>
            <button
              class="popup__close-icon popup__close-icon_type_edit"
              type="button"
            ></button>
          </div>
        </div>
        <div class="popup popup_place_add">
          <div class="popup__container">
            <form
              class="popup__form popup__add-form"
              action="#"
              name="form2"
              novalidate
            >
              <fieldset class="popup__info">
                <h2 class="popup__title">Новое место</h2>
                <input
                  id="title-input"
                  type="text"
                  class="popup__input popup__input_type_title"
                  name="title"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span class="popup__input-error title-input-error"></span>
                <input
                  id="link-input"
                  type="url"
                  class="popup__input popup__input_type_link"
                  name="link"
                  placeholder="Ссылка на картинку"
                  required
                />
                />
                <span class="popup__input-error link-input-error"></span>
              </fieldset>
              <button
                class="popup__submit popup__submit_type_add popup__submit_valid"
                type="submit"
              >
                Создать
              </button>
            </form>
            <button
              class="popup__close-icon popup__close-icon_type_add"
              type="button"
            ></button>
          </div>
        </div>
        <div class="popup popup_place_image">
          <div class="popup__image-container">
            <button
              class="popup__close-icon popup__close-icon_type_image"
              type="button"
            ></button>
            <div class="popup__image-form">
              <img class="popup__image-scale" src="#" alt="Картинка" />
              <p class="popup__image-caption"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template class="elements__template">
      <li class="elements__grid-item">
        <button class="elements__delete-icon" type="button"></button>
        <img class="elements__grid-photo" src="#" alt="" />
        <div class="elements__titles">
          <h2 class="elements__grid-text"></h2>
          <button class="elements__grid-vector" type="button"></button>
        </div>
      </li>
    </template>
    <script defer src="./scripts/constants.js"></script>
    <script defer src="./scripts/validate.js"></script>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
