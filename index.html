<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Логотип Mesto Russia"
          />
        </header>
        <main class="main">
          <section class="profile">
            <img
              class="profile__avatar"
              src="./images/Avatar.png"
              alt="Жак-Ив Кусто"
            />
            <div class="profile__container">
              <div class="profile__info">
                <div class="profile__stripe">
                  <p class="profile__name">Жак-Ив Кусто</p>
                  <button class="profile__edit-botton" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
              </div>
              <button class="profile__add-botton" type="button"></button>
            </div>
          </section>
          <section class="elements">
            <li class="elements__grid-item">
              <img
                class="elements__grid-photo"
                src="./images/kirill-pershin-1088404-unsplash (1).png"
                alt=""
              />
              <div class="elements__titles">
                <p class="elements__grid-text">Карачаевск</p>
                <img
                  class="elements__grid-vector elements__grid-vector_active"
                  src="./images/Vector.svg"
                  alt=""
                />
              </div>
            </li>
            <li class="elements__grid-item">
              <img
                class="elements__grid-photo"
                src="./images/kirill-pershin-1404681-unsplash (1).png"
                alt=""
              />
              <div class="elements__titles">
                <p class="elements__grid-text">Гора Эльбрус</p>
                <img
                  class="elements__grid-vector elements__grid-vector_active"
                  src="./images/Vector.svg"
                  alt=""
                />
              </div>
            </li>
            <li class="elements__grid-item">
              <img
                class="elements__grid-photo"
                src="./images/kirill-pershin-1556355-unsplash (2).png"
                alt=""
              />
              <div class="elements__titles">
                <p class="elements__grid-text">Домбай</p>
                <img
                  class="elements__grid-vector elements__grid-vector_active"
                  src="./images/Vector.svg"
                  alt=""
                />
              </div>
            </li>
            <li class="elements__grid-item">
              <img
                class="elements__grid-photo"
                src="./images/kirill-pershin-1404681-unsplash (1).png"
                alt=""
              />
              <div class="elements__titles">
                <p class="elements__grid-text">Гора Эльбрус</p>
                <img
                  class="elements__grid-vector elements__grid-vector_active"
                  src="./images/Vector.svg"
                  alt=""
                />
              </div>
            </li>
            <li class="elements__grid-item">
              <img
                class="elements__grid-photo"
                src="./images/kirill-pershin-1556355-unsplash (2).png"
                alt=""
              />
              <div class="elements__titles">
                <p class="elements__grid-text">Домбай</p>
                <img
                  class="elements__grid-vector elements__grid-vector_active"
                  src="./images/Vector.svg"
                  alt=""
                />
              </div>
            </li>
            <li class="elements__grid-item">
              <img
                class="elements__grid-photo"
                src="./images/kirill-pershin-1088404-unsplash (1).png"
                alt="'"
              />
              <div class="elements__titles">
                <p class="elements__grid-text">Карачаево-Черкессия</p>
                <img
                  class="elements__grid-vector elements__grid-vector_active"
                  src="./images/Vector.svg"
                  alt=""
                />
              </div>
            </li>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_opened">
          <div class="popup__container">
            <form class="popup__form" action="#" name="Профиль">
              <fieldset class="popup__info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input
                  type="text"
                  class="popup__input-name"
                  name="name"
                  value="Жак-Ив Кусто"
                />
                <input
                  type="text"
                  class="popup__input-about"
                  name="job"
                  value="Исследователь океана"
                />
              </fieldset>
              <button class="popup__submit" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-icon" type="button"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
