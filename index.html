<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Логотип Mesto Russia"
          />
        </header>
        <main class="main">
          <section class="profile">
            <img
              class="profile__avatar"
              src="./images/Avatar.png"
              alt="Жак-Ив Кусто"
            />
            <div class="profile__container">
              <div class="profile__info">
                <div class="profile__stripe">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button class="profile__edit-button" type="button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
              </div>
              <button class="profile__add-button" type="button"></button>
            </div>
          </section>
          <section class="elements">
            <ul class="elements__container">
              <li class="elements__grid-item">
                <img
                  class="elements__grid-photo"
                  src="./images/Karachaevsk.png"
                  alt="Карачаевск"
                />
                <div class="elements__titles">
                  <h2 class="elements__grid-text">Карачаевск</h2>
                  <button
                    class="elements__grid-vector elements__grid-vector_active"
                    type="button"
                  ></button>
                </div>
              </li>
              <li class="elements__grid-item">
                <img
                  class="elements__grid-photo"
                  src="./images/Elbrus.png"
                  alt="Эльбрус"
                />
                <div class="elements__titles">
                  <h2 class="elements__grid-text">Гора Эльбрус</h2>
                  <button
                    class="elements__grid-vector elements__grid-vector_active"
                    type="button"
                  ></button>
                </div>
              </li>
              <li class="elements__grid-item">
                <img
                  class="elements__grid-photo"
                  src="./images/Dombai.png"
                  alt="Домбай"
                />
                <div class="elements__titles">
                  <h2 class="elements__grid-text">Домбай</h2>
                  <button
                    class="elements__grid-vector elements__grid-vector_active"
                    type="button"
                  ></button>
                </div>
              </li>
              <li class="elements__grid-item">
                <img
                  class="elements__grid-photo"
                  src="./images/Elbrus.png"
                  alt="Эльбрус"
                />
                <div class="elements__titles">
                  <h2 class="elements__grid-text">Гора Эльбрус</h2>
                  <button
                    class="elements__grid-vector elements__grid-vector_active"
                    type="button"
                  ></button>
                </div>
              </li>
              <li class="elements__grid-item">
                <img
                  class="elements__grid-photo"
                  src="./images/Dombai.png"
                  alt="Домбай"
                />
                <div class="elements__titles">
                  <h2 class="elements__grid-text">Домбай</h2>
                  <button
                    class="elements__grid-vector elements__grid-vector_active"
                    type="button"
                  ></button>
                </div>
              </li>
              <li class="elements__grid-item">
                <img
                  class="elements__grid-photo"
                  src="./images/Karachaevsk.png"
                  alt="Карачаево-Черкессия"
                />
                <div class="elements__titles">
                  <h2 class="elements__grid-text">Карачаево-Черкессия</h2>
                  <button
                    class="elements__grid-vector elements__grid-vector_active"
                    type="button"
                  ></button>
                </div>
              </li>
            </ul>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__text">&#169; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
          <div class="popup__container">
            <form class="popup__form" action="#" name="form">
              <fieldset class="popup__info">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input
                  type="text"
                  class="popup__input popup__input_type_name"
                  name="name"
                  value="Жак-Ив Кусто"
                />
                <input
                  type="text"
                  class="popup__input popup__input_type_job"
                  name="job"
                  value="Исследователь океана"
                />
              </fieldset>
              <button class="popup__submit" type="submit">Сохранить</button>
            </form>
            <button class="popup__close-icon" type="button"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
