<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__content">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Логотип Mesto Russia"
          />
        </header>
        <main class="main">
          <form class="profile">
            <img class="avatar" src="./images/Avatar.png" alt="Kusto" />
            <fieldset class="profile-info"></fieldset>
          </form>
          <section class="elements-grid">
            <li class="elements-grid__item">
              <img
                class="photo"
                src="./images/kirill-pershin-1088404-unsplash (1).png"
                alt="'"
              />
              <p>Карачаевск</p>
              <img class="vector" src="./images/Vector.svg" alt="" />
            </li>
            <li class="elements-grid__item">
              <img
                class="photo"
                src="./images/kirill-pershin-1404681-unsplash (1).png"
                alt=""
              />
              <p>Гора Эльбрус</p>
              <img class="vector" src="./images/Vector.svg" alt="" />
            </li>
            <li class="elements-grid__item">
              <img
                class="photo"
                src="./images/kirill-pershin-1556355-unsplash (2).png"
                alt=""
              />
              <p>Домбай</p>
              <img class="vector" src="./images/Vector.svg" alt="" />
            </li>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
